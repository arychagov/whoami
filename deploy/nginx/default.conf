server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

log_format whoami_json escape=json
  '{'
    '"ts":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"x_forwarded_for":"$http_x_forwarded_for",'
    '"host":"$host",'
    '"method":"$request_method",'
    '"uri":"$uri",'
    '"args":"$args",'
    '"request_uri":"$request_uri",'
    '"status":$status,'
    '"bytes_sent":$bytes_sent,'
    '"request_time":$request_time,'
    '"referer":"$http_referer",'
    '"user_agent":"$http_user_agent"'
  '}';

server {
  listen 443 ssl http2;
  server_name _;

  # Buffered access log to reduce overhead on request path
  access_log /root/logs/whoami.access.log whoami_json buffer=64k flush=2s;

  # TLS certs (mount into the container)
  # Using Porkbun-provided filenames:
  ssl_certificate     /etc/nginx/certs/domain.cert.pem;
  ssl_certificate_key /etc/nginx/certs/private.key.pem;

  # Reasonable defaults
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # If you want HSTS, uncomment after confirming HTTPS works:
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  location / {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets (safe defaults)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}

